<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password | SRKR College</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('https://www.solidbackgrounds.com/images/1920x1080/1920x1080-dark-blue-solid-color-background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 10px;
        }
        .login-container h2 {
            color: #003366;
            margin-bottom: 5px;
        }
        .sub-heading {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .links {
            text-align: left;
            width: 100%;
            margin-bottom: 15px;
        }
        .links a {
            display: block;
            color: blue;
            text-decoration: none;
            font-size: 14px;
            margin: 5px 0;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .back-arrow {
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background: #f9f9f9;
            width: 100%;
            margin-bottom: 15px;
        }
        .input-group i {
            color: #555;
            margin-right: 10px;
        }
        .input-group input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            font-size: 16px;
        }
        .login-button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-button:hover {
            background: #0056b3;
        }
        .forgot-links {
            margin-top: 10px;
        }
        .forgot-links a {
            display: block;
            color: blue;
            text-decoration: none;
            font-size: 14px;
            margin: 5px 0;
        }
        .forgot-links a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="login-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNg_FqAOhrDkIh9V-3SPwf-ux1KYo9HntCvA&s" alt="College Logo">
        <h2>SRKR ENGINEERING COLLEGE</h2>
        <p class="sub-heading">Recognized as Scientific and Industrial Research Organisation</p>

        <div class="links">
            <a href="#">For New Admissions Apply Online</a>
            <a href="#">Admission Enquiries</a>
            <a href="#">Student Office 365 Login</a>
        </div>

        <div class="back-arrow" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Enter Password" required>
        </div>

        <button class="login-button"><a href="dashboard.html">Submit</button>

        <div class="forgot-links">
            <a href="#">Forgot Your Password?</a>
            <a href="#">Reset Password</a>
        </div>

        <p class="footer">Copyright Â© 2020 BeeS Software Solutions Pvt. Ltd.</p>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
