<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | SRKR College</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f5f5f5;
        }
        .header {
            background: #003366;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            width: 60px;
            margin-right: 10px;
        }
        .header h2 {
            display: flex;
            align-items: center;
            font-size: 22px;
        }
        .welcome {
            background: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .container {
            margin: 50px auto;
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: fit-content;
            margin: 0 auto 15px;
            text-decoration: none;
        }
        .btn:hover {
            background: #388E3C;
        }
        .links {
            text-align: center;
            font-size: 16px;
        }
        .links a {
            display: block;
            color: blue;
            text-decoration: none;
            margin: 8px 0;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .button {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
    </style>
</head>
<body>

    <div class="header">
        <div class="profile">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNg_FqAOhrDkIh9V-3SPwf-ux1KYo9HntCvA&s" alt="SRKR Logo">
            <h2>SRKR Engineering College</h2>
        </div>
        <span class="welcome">WELCOME 22B91A6120</span>
    </div>

    <div class="container">
        <a href="clickHere.html">CLICK HERE</a>
        <div class="links">
            <a href="#">Click Here to go Overall Marks Result</a>
            <a href="#">Click Here to go Student Dashboard</a>
        </div>
    </div>

</body>
</html>
